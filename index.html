<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>課題提出</title>
</head>
<body>

  <h1>課題提出</h1>

  <button id="submitBtn">提出</button>
  <p id="message"></p>

  <!-- 外部JS読み込み -->
  <script src="script.js"></script>
</body>
</html>

// ボタンとメッセージ要素を取得
const btn = document.getElementById("submitBtn");
const msg = document.getElementById("message");

// クリックイベント
btn.addEventListener("click", () => {
  msg.textContent = "おめでとうございます"; // メッセージ表示
  btn.disabled = true; // 重複クリック防止
});
